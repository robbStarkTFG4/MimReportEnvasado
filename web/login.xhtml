<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>MIM ENVASADO</title>

        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/datepicker3.css" rel="stylesheet"></link>
        <link href="css/styles.css" rel="stylesheet"></link>

        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <h:form>

            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <center><img style="margin: 1em" src="http://mimconstructions.com/img/mim%20trendy.png"/></center>


                        <div class="panel-heading">MIM ENVASADO</div>
                  
                        <div class="panel-body">

                            <fieldset>
                                <div class="form-group">
                                    <h:inputText id="usr" value="#{login.usuario}" styleClass="form-control" pe:placeholder="Usuario" required="true" />
                                </div>
                                <div class="form-group">
                                    <h:inputText id="pass" value="#{login.password}" styleClass="form-control" required="true" pe:placeholder="Password" pe:type="password" />
                                </div>


                                <h:commandButton styleClass="btn btn-primary" value="Login" action="#{login.executeLogin}">                                      
                                </h:commandButton>
                            </fieldset>

                        </div>
                    </div>
                </div><!-- /.col-->
            </div><!-- /.row -->	



        </h:form>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/chart.min.js"></script>
        <script src="js/chart-data.js"></script>
        <script src="js/easypiechart.js"></script>
        <script src="js/easypiechart-data.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>

    </h:body>
</html>
